<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hat Configurator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>3D Hat Configurator</h1>
            <p>Customize and visualize your perfect hat in 3D</p>
        </header>
        
        <div class="main-content">
            <div class="controls-panel">
                <section class="control-group">
                    <h3>Hat Type</h3>
                    <select id="hatType">
                        <option value="fedora">Fedora</option>
                        <option value="bowler">Bowler</option>
                        <option value="baseball">Baseball Cap</option>
                        <option value="beanie">Beanie</option>
                        <option value="tophat">Top Hat</option>
                    </select>
                </section>
                
                <section class="control-group">
                    <h3>Color</h3>
                    <div class="color-options">
                        <input type="color" id="hatColor" value="#8B4513">
                        <div class="preset-colors">
                            <button class="color-btn" data-color="#8B4513" style="background-color: #8B4513"></button>
                            <button class="color-btn" data-color="#000000" style="background-color: #000000"></button>
                            <button class="color-btn" data-color="#654321" style="background-color: #654321"></button>
                            <button class="color-btn" data-color="#2F4F4F" style="background-color: #2F4F4F"></button>
                            <button class="color-btn" data-color="#800000" style="background-color: #800000"></button>
                            <button class="color-btn" data-color="#191970" style="background-color: #191970"></button>
                        </div>
                    </div>
                </section>
                
                <section class="control-group">
                    <h3>Crown Height</h3>
                    <div class="slider-container">
                        <input type="range" id="crownHeight" min="0.5" max="2.0" step="0.1" value="1.0">
                        <span class="slider-value" id="crownHeightValue">1.0</span>
                    </div>
                </section>
                
                <section class="control-group">
                    <h3>Brim Size</h3>
                    <div class="slider-container">
                        <input type="range" id="brimSize" min="0.5" max="2.0" step="0.1" value="1.0">
                        <span class="slider-value" id="brimSizeValue">1.0</span>
                    </div>
                </section>
                
                <section class="control-group">
                    <h3>Actions</h3>
                    <button id="resetBtn" class="action-btn">Reset to Default</button>
                    <button id="saveBtn" class="action-btn">Save Configuration</button>
                    <button id="exportBtn" class="action-btn">Export Image</button>
                </section>
            </div>
            
            <div class="canvas-container">
                <canvas id="hatCanvas"></canvas>
                <div class="canvas-controls">
                    <div class="control-hint">
                        <span>üñ±Ô∏è Click and drag to rotate</span>
                        <span>üîç Scroll to zoom</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Application scripts -->
    <script src="js/config.js"></script>
    <script src="js/simpleWebGL.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
